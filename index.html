<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova Chance</title>

    <style>
      @font-face {
        font-family: "Love";
        src: url("love story ttf.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      body {
        background-color: red;
        font-family: Arial, Helvetica, sans-serif;
      }

      h1 {
        font-family: "love", Times, serif;
        font-size: 3em;
        font-weight: normal;
      }

      .painel {
        background-color: white;
        margin: auto;
        width: 800px;
        height: 800px;
        border-radius: 20px;
        text-align: center;
        padding-top: 50px;
      }

      .sim{
         
          height: 40px;
          width: 60px;
          background-color: red;
          border: white;
          border-radius: 10px;
          color: white;
          margin-left: 50px;
      }

      .nao {
         position: absolute;
          height: 40px;
        width: 60px;
        background-color: red;
        border: white;
        border-radius: 10px;
        color: white;
        margin-left: 10px;

      }


    </style>
  </head>
  <body>
    <div class="painel">
      <h1></h1>

      <button class="sim">Sim</button>
      <button onmouseover="fuja()" class="nao">Nao</button>
    
    
   
    </div>

     <script>
      function fuja(){
        var botaoNao = document.getElementById("nao")

        var largura = window.innerWidth;
        var altura = window.innerHeight;

        var maxX = largura - botaoNao.offsetWidth;
        var maxY = atura - botaoNao.offsetHeight;

        var aleatorioX = Math.floor(Math.random()* maxX);
        var aleatorioY = Math.floor(Math.random()* maxY);
        
        botaoNao.style.left = aleatorioX +"px"
         botaoNao.style.top = aleatorioY +"px"


      }
     </script>
    
  
  </body>
</html>
